<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/date.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataInput</title>
        <!-- ページ遷移 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
        <!-- データベース -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.0.4/dexie.min.js"></script>
        <!--タイピング-->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <!-- フォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <!-- カレンダー -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/flick/jquery-ui.min.css">  <!-- テーマflickを選択 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
      </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
      <div class="animsition"
      data-animsition-in-class="fade-in"
      data-animsition-in-duration="800"   
      data-animsition-out-class="fade-out-right"
      data-animsition-out-duration="800">
          <!-- <a href="./home.html" class="animsition-link">HOME</a> -->
          <div class="button_line004" type="button" >
            <a href="./home.html" class="animsition-link">
                <button type="button" style="height: 30px;">
                    <img src="./resource/home.png" alt="Button Image" style="height: 100%;">
                </button>
            </a>
          </div>
          <hgroup>
            <h1 class="typing">・<span class="typed"></span></h1>
          </hgroup>
          <form name="form1">
            <div class="group">
              <!-- <input type="date" name="day" id="day"><span class="highlight"></span><span class="bar"></span> -->
              <input type="text" id="datepicker" required><span class="highlight"></span><span class="bar"></span>
              <label>Date</label>
            </div>
            <div class="group" id="selectName">
              <select size="1" id="selectElement" name="name">
                <option value="" selected hidden></option>
              </select><span class="highlight"></span><span class="bar"></span>
              <label>Name</label>
            </div>
            <button type="button" id="addName" style="font-family: Yusei Magic">add Name</button>
            <!-- <button type="button" id="addName"></button><span class="dli-plus"></span> -->
            <div class="group">
              <select size="1" id="selectEvent" name="event" >
                <option value="" selected hidden></option>
                <option value="誕生日">誕生日</option>
                <option value="記念日">記念日</option>
              </select><span class="highlight"></span><span class="bar"></span>
              <label>Event</label>
            </div>
            <!-- <div class="originalFileBtn ">
              SELECT YOUR PHOTO
              <input type="file" name="photo" >
            </div> -->
            
            <button type="button" class="button buttonBlue" id="FormInput">SEND
              <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
          </form>
      </div>
      <script src="./js/trans.js"></script>
      <script src="./js/data_move.js"></script>
      <script src="./js/name_move.js"></script>
      <script src="./js/date_select.js" type="module"></script>
    </body>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/app_input.js" type="module"></script>
</html>
